<dom-module id="example-app">

  <template>

    <style>
    .demo{
      padding:15px;
    }
    .code{
      background-color:#f3f3f3;
    }
    </style>

    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>
          &lt;paper-typeahead-input max-suggestions="3" label="Local candidates example with maxSuggestions 3" local-candidates="[[<span>states</span>]["  placeholder="US states"&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-typeahead-input max-suggestions="3" label="Local candidates example with maxSuggestions 3" local-candidates="[[states]]"  placeholder="US states">
      </paper-typeahead-input>
    </paper-material>

    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>&lt;paper-typeahead-input max-suggestions="4" label="Prefetched candidates example with maxSuggestions 4" prefetch-url="data/countries.json" placeholder="Countries"&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-typeahead-input max-suggestions="4" label="Prefetched candidates example with maxSuggestions 4" prefetch-url="data/countries.json" placeholder="Countries">
      </paper-typeahead-input>
    </paper-material>

    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>&lt;paper-typeahead-input max-suggestions="4" label="Both local candidates and prefetched example with masSuggestions" local-candidates="{{<span>states</span>}}" prefetch-url="data/countries.json" placeholder="US states and Countries"&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-typeahead-input max-suggestions="4" label="Both local candidates and prefetched example with maxSuggestions" local-candidates="{{states}}" prefetch-url="data/countries.json" placeholder="US states and Countries">
      </paper-typeahead-input>
    </paper-material>

    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>&lt;paper-typeahead-input max-suggestions="5" label="Remote URL example" remote-url="data/fakeRemote.json?q=%QUERY" placeholder="Enter anything that will be passed in as a url parameter"&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-typeahead-input max-suggestions="5" label="Remote URL example" remote-url="data/fakeRemote.json?q=%QUERY" placeholder="Enter anything that will be passed in as a url parameter">
      </paper-typeahead-input>
    </paper-material>

    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>&lt;paper-typeahead-input max-suggestions="5" label="Remote URL example" remote-url="data/fakeRemote.json?q=%QUERY" remote-url-wait-ms="1000" placeholder="Enter anything that will be passed in as a url parameter"&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-material class="demo"  elevation="1">
        Is remote url Searching? <span>{{isSearching}}</span>
      </paper-material>
      <paper-typeahead-input max-suggestions="5" label="Remote URL example with wait time set to 1s" remote-url="data/fakeRemote.json?q=%QUERY" remote-url-searching="{{isSearching}}" remote-url-wait-ms="1000" placeholder="Enter anything that will be passed in as a url parameter">
      </paper-typeahead-input>
    </paper-material>

    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>&lt;paper-typeahead-input local-candidates="{{<span>states</span>}}" prefetch-url="data/countries.json" max-suggestions="5" label="Mix of localCandidates, prefetchUrl and remoteUrl" remote-url="data/fakeRemote.json?q=%QUERY" placeholder="Search for US states "&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-typeahead-input local-candidates="{{states}}" prefetch-url="data/countries.json" max-suggestions="5" label="Mix of localCandidates, prefetchUrl and remoteUrl" remote-url="data/fakeRemote.json?q=%QUERY" placeholder="Search for US states ">
      </paper-typeahead-input>
    </paper-material>


    <paper-material class="demo"  elevation="1">
      <paper-material class="demo"  elevation="1">
        <code>&lt;paper-typeahead-input prefetch-url="data/statesInObjects.json" max-suggestions="5" label="States in JSON object"  display-prop="name" searchable-props="{{searchable}}" is-candidates-json="true"  placeholder="Search for US states by state name or state nickname"&gt;
          &lt;/paper-typeahead-input&gt;
        </code>
      </paper-material>
      <paper-typeahead-input prefetch-url="data/statesInObjects.json" max-suggestions="5" label="States in JSON object" display-prop="name" searchable-props="{{searchable}}" is-candidates-json="true" placeholder="Search for US states by state name or state nickname">
      </paper-typeahead-input>
    </paper-material>




  </template>
</dom-module>
